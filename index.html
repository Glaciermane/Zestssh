<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zest SSH Terminal</title>
  <style>
    #terminal-container {
      height: 400px;
      background-color: #1f1f1f;
      color: #ffffff;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="terminal-container"></div>
  <input type="text" id="command-input">
  <button onclick="sendCommand()">Senden</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.7.0/xterm.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.7.0/xterm.min.css" />

  <script>
    const terminalContainer = document.getElementById('terminal-container');
    const term = new Terminal();
    term.setOption('theme', {
      background: '#1f1f1f',
      foreground: '#ffffff',
      // ...
    });

    term.open(terminalContainer);

    function sendCommand() {
      const commandInput = document.getElementById('command-input');
      const command = commandInput.value;

      term.writeln('$ ' + command);
      // Hier kannst du den Code einf√ºgen, um das Kommando an das Terminal zu senden und die Ausgabe zu verarbeiten

      commandInput.value = '';
    }

    term.focus();
  </script>
  <link rel="stylesheet" href="style.css">
</body>
</html>
