<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSH Terminal</title>
  <style>
    #terminal-container {
      height: 400px;
      background-color: #1f1f1f;
      color: #ffffff;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="terminal-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.7.0/xterm.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.7.0/xterm.min.css" />

  <script>
    const terminalContainer = document.getElementById('terminal-container');
    const term = new Terminal();
    term.setOption('theme', {
      background: '#1f1f1f',
      foreground: '#ffffff',
      black: '#1f1f1f',
      red: '#ff4578',
      green: '#6be839',
      yellow: '#fdd835',
      blue: '#009dff',
      magenta: '#e040fb',
      cyan: '#00e1ff',
      white: '#ffffff',
      brightBlack: '#5f5f5f',
      brightRed: '#ff4578',
      brightGreen: '#6be839',
      brightYellow: '#fdd835',
      brightBlue: '#009dff',
      brightMagenta: '#e040fb',
      brightCyan: '#00e1ff',
      brightWhite: '#ffffff'
    });

    term.open(terminalContainer);

    // Hier kannst du den SSH-Verbindungscode einfügen und die Ausgabe an das Terminal senden

    // Beispiel: Einfacher Echo-Befehl
    const command = 'echo "Hello, SSH Terminal!"';
    term.writeln('$ ' + command);
    term.writeln('Hello, SSH Terminal!');

    // Beispiel: Empfangen von Benutzereingaben und Ausgabe
    term.onData((data) => {
      term.write(data);

      // Wenn der Benutzer die Eingabetaste drückt
      if (data === '\r') {
        const input = term.buffer.getLine(term.buffer.baseY).translateToString().trim();
        term.writeln('');
        term.writeln('User input: ' + input);
      }
    });

    term.focus();
  </script>
  <link rel="stylesheet" href="style.css">

</body>
</html>
